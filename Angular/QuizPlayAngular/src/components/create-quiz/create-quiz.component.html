<div class="quizHeader d-flex justify-content-center createQuizDiv">
  <form (ngSubmit)="create()" class="createQuizForm">
    <div class="d-flex flex-column align-items-center">
      <div class="w-75 mt-3 text-danger">{{ errMessage }}</div>
      <mat-form-field
        appearance="outline"
        class="w-75 m-3 {{ titleValidStyle }}"
      >
        <mat-label>{{ "app.createQuiz.title" | translate }}</mat-label>
        <input
          (input)="this.updateInputState($event.target.value)"
          matInput
          type="text"
          name="quizTitle"
          id="quizTitle"
          maxlength="100"
          minlength="4"
          [(ngModel)]="title"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-75 m-3">
        <mat-label>{{ "app.createQuiz.description" | translate }}</mat-label>
        <textarea
          matInput
          name="quizDescription"
          id="quizTitle"
          maxlength="1000"
          [(ngModel)]="desc"
        ></textarea>
      </mat-form-field>
      <div class="w-75 mt-3 mb-3 align-items-center justify-content-start">
        <span class="me-3">{{ "app.createQuiz.private" | translate }}</span>
        <mat-slide-toggle name="visibility" [(ngModel)]="isPublic"
          >&nbsp;{{ "app.createQuiz.public" | translate }}</mat-slide-toggle
        >
      </div>
      <div class="w-75">
        <button mat-raised-button type="submit" class="mt-3 mb-3 btnCreate">
          {{ "app.createQuiz.btnCreate" | translate }}
        </button>
      </div>
    </div>
  </form>
</div>
