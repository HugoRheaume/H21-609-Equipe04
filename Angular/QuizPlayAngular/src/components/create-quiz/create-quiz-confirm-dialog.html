<h1 mat-dialog-title>{{'app.createQuizDialog.msg' | translate}}</h1>
<div mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="false">
    {{'app.createQuizDialog.no' | translate}}
  </button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    {{'app.createQuizDialog.yes' | translate}}
  </button>
</div>
