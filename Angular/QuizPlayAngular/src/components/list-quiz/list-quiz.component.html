<div class="container pt-5">
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
		<!-- Les colonnes -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Nom </th>
			<td mat-cell *matCellDef="let element"> {{element.title}} </td>
		</ng-container>

		<ng-container matColumnDef="nbrQuestions">
			<th mat-header-cell *matHeaderCellDef> Nombre de questions </th>
			<td mat-cell *matCellDef="let element"> {{element.description}} </td>
		</ng-container>

		<ng-container matColumnDef="date">
			<th mat-header-cell *matHeaderCellDef> Date de cr√©ation </th>
			<td mat-cell *matCellDef="let element"> {{element.isPublic}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<!-- La pagination -->
	<mat-paginator
		[pageSizeOptions]="[5, 10, 20]"
		showFirstLastButtons
	></mat-paginator>
</div>
