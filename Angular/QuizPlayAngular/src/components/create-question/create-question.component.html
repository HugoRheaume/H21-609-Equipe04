<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <div
          style="display: flex; justify-content: center; flex-direction: column"
        >
          <h3 class="modal-title mb-0" id="staticBackdropLabel">
            {{ "app.quiz.question.titleCreate" | translate }}
          </h3>
          <mat-form-field appearance="outline">
            <mat-label>{{ "app.quiz.question.type" | translate }}</mat-label>
            <mat-select [(value)]="this.selectedValue"
              ><mat-option>{{
                "app.quiz.question.none" | translate
              }}</mat-option>
              <mat-option
                *ngFor="let i of this.iterator"
                value="{{ this.enumValues[i] }}"
              >
                {{ this.enumFormated[i] }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <app-create-trueorfalse-question
        *ngIf="this.selectedValue === '1'"
      ></app-create-trueorfalse-question>
      <app-create-multiplechoices-question
        *ngIf="this.selectedValue === '2'"
      ></app-create-multiplechoices-question>
      <app-create-association-question
        *ngIf="this.selectedValue === '3'"
      ></app-create-association-question>
    </div>
  </div>
</div>
