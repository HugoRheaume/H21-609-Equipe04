<div class="container pt-5">
	<div class="row">
		<div *ngFor="let item of [1,2,3,4]" class="col-md-3">
			<mat-card class="quiz-list-card">
				<mat-card-header>
					<mat-card-title>Best quiz</mat-card-title>
					<mat-card-subtitle>Someone</mat-card-subtitle>
				</mat-card-header>
				<img
					mat-card-image
					src="https://material.angular.io/assets/img/examples/shiba2.jpg"
					alt="Photo of a Shiba Inu"
				/>
				<mat-card-content>
					<p>
						Super description de la mort qui tue
					</p>
				</mat-card-content>
				<mat-card-actions>
					<button mat-button>LIKE</button>
					<button mat-button>SHARE</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>
